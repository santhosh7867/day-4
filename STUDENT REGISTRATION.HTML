<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Student Registration Form</h1>
        </center>
        <form style="background-color: rgb(92, 18, 230);" >
            <fieldset>
            <label for="First name">First Name</label>
            <input type="text" placeholder="First Name" class="username" id="username" maxlength="12" required><br><br>
            <label for="Last Name">Last Name</label>
            <input type="text" placeholder="Last Name" class="password" id="password" minlength="6" maxlength="10" required><br><br>
            <label for="Email">Email</label>
            <input type="email" placeholder="Enter Email" class="email" id="email" pattern="[a-z0-9._]+@[a-z0-9]+\.[a-z]{2,4}$" ><br><br>
            <label for="Number">Mobile</label>
            <input type="tel" placeholder="only India Numbers" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="Number" id="number" maxlength="10"><br><br>
            <label for="date">Date</label>
            <input type="date" class="Date" id="Date"><br><br>
            <label for="radio">Gender :</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="Gender" value="male">
            <label for="female">female</label>
            <input type="radio" id="female" name="Gender" value="female">
            <label for="Others">Others</label>
            <input type="radio" id="Others" name="Gender" value="Others"><br><br>
            <label for="textarea">Address :</label>
            <textarea rows="3" cols="25" placeholder="Enter Your Full Address" ></textarea><br><br>
            <label for="City">City</label>
            <input type="text" class="City" id="City" required><br><br>
            <label for="State">State</label>
            <input type="text" class="State" id="State" required><br><br>
            <label for="Pin Code">Pin Code</label>
            <input type="text" class="Pin Code" id="Pin Code" required><br><br>
            <label for="Country">Country</label>
            <input type="text" class="Country" id="Country" required><br><br>
            <label for="Hobbies">Hobbies :</label>
            <label for="Hobbies">Drawing</label>
            <input type="checkbox" class="Hobbies" id="Hobbies" >
            <label for="Choose">Singing</label>
            <input type="checkbox" class="Hobbies" id="Hobbies">
            <label for="Choose">Dancing</label>
            <input type="checkbox" class="Hobbies" id="Hobbies">
            <label for="Choose">Gym</label>
            <input type="checkbox" class="Hobbies" id="Hobbies"><br><br>
            <label for="radio">Courses :</label>
            <label for="WD">WD</label>
            <input type="radio" id="WD" name="Courses" value="WD">
            <label for="FS">FS</label>
            <input type="radio" id="FS" name="Courses" value="FS">
            <label for="DM">DM</label>
            <input type="radio" id="DM" name="Courses" value="DM">
            <label for="IMS">IMS</label>
            <input type="radio" id="IMS" name="Courses" value="IMS"><br><br>
            <label for="table">Qualification :</label>
            <table border="1">
                
                <tr>
                <th>S.No</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year Of Passing</th>
                </tr>
                <tr>
                    <th>1</th>
                    <td>Class X</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>Class XII</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>Graduation</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>4</th>
                    <td>Masters</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
    
            
            </table><br>
            <center>
            <input type="submit"> <input type="reset">
    
            </center>
            
                
                    
                    
                
            
    
</body>
</html>

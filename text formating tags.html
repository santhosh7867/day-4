<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>TEXT FORMATTING TAGS:</h1>
        <h3>Bold</h3>
        <h3>Italic</h3>
        <h3>underline</h3>
        <h3>strike </h3>
        <h3>center</h3>
        <h3>strong</h3>
        <h3>sup</h3>
        <h3>sub</h3>
        <h3>mark</h3>
        <h3>small</h3>
      </header><hr>
      <main>
        <section>
            Bold
            <b>bold</b><br>
            <i>Italic</i><br>
            <u>underline</u><br>
            <strike>strike</strike><br>
            <center>center</center><br>
            <strong>strong</strong><br>
            a<sup>2</sup>+b<sup>2</sup><br>
            h<sub>2</sub>o = water<br>
            <mark>mark</mark><br>
            <small>small</small>
        </section>
      </main><hr>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="background-color: rgb(207, 222, 249);" >
        <fieldset>
            <legend>Registration Form</legend><br>
        <label for="firstname">First Name</label>
        <input type="text"  class="username" id="username" maxlength="12" required><br><br>
        <label for="lastname">Last Name</label>
        <input type="text"  class="username" id="username" maxlength="12" required><br><br>
        <label for="username">username</label>
        <input type="text" class="username" id="username" maxlength="12" required><br><br>
        <label for="password">password</label>
        <input type="password" class="password" id="password" minlength="6" maxlength="10" required><br><br>
        <label for="Email">Email</label>
        <input type="email"  class="email" id="email" pattern="[a-z0-9._]+@[a-z0-9]+\.[a-z]{2,4}$" ><br><br>
        <label for="password">Confirm Password</label>
        <input type="password"  class="password" id="password" minlength="6" maxlength="10" required><br><br>
        <label for="Number">Mobile</label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="Number" id="number" maxlength="10"><br><br>
        <label for="date">Date</label>
        <input type="date" class="Date" id="Date"><br>
        <label for="radio">Gender :</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="Others">Others</label>
        <input type="radio" id="Others" name="Gender" value="Others"><br><br>
        <label for="Nationality">Nationality :</label>
        <label for="Nationality">Indian</label>
        <input type="checkbox" class="Nationality" id="Nationality" checked>
        <label for="Nationality">Others</label>
        <input type="checkbox" class="Nationality" id="Nationality"><br><br>
        <label>Course</label>
        <select>
        <option>Select</option>
        <option>WD</option>
        <option>FS</option>
        <option>DM</option>
        <option>IMS</option>
        </select><br><br>
        <label for="file">Upload image</label>
        <input type="file" class="file" id="file"><br><br>
        <input type="submit"> <input type="reset">
    </fieldset>
    </form>
